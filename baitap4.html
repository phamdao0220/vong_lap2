<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cr = +prompt('nhap chieu rong');
    let cd = +prompt('nhap chieu dai');
    for (let i = 0; i < cd; i++) {
        for (let j = 0; j < cr; j++) {
            if (i === 0 || j === 0 || i === cd - 1 || j === cr - 1) {
                document.write("*");
            } else
                document.write("&ensp;");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
